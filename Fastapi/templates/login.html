<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>车辆管理系统 - 登录</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="login-form p-4">
                    <h2 class="text-center mb-4">Welcome</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <input type="text" id="username" class="form-control" placeholder="Username" required="required" name="username">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control" placeholder="Password" required="required" name="password">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-block" id="submitBtn">Sign In</button>
                        </div>
                    </form>
                    <p class="text-center">
                        <a href="register.html">Forgot Password?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../javascript/login.js"></script>
</body>
</html>
