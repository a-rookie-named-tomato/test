<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Car Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../javascript/edit.js" defer></script>
    <link rel="stylesheet" href="../css/edit.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Change Car Information</h1>
    <form>
        <div class="form-group">
            <label for="id">Id:</label>
            <input type="text" class="form-control" id="id" name="id">
        </div>
        <div class="form-group">
            <label for="owner_name">Owner Name:</label>
            <input type="text" class="form-control" id="owner_name" name="owner_name">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="sale_time">Sale Time:</label>
            <input type="text" class="form-control" id="sale_time" name="sale_time">
        </div>
        <div class="form-group">
            <label for="sale_price">Sale Price:</label>
            <input type="text" class="form-control" id="sale_price" name="sale_price">
        </div>
        <button type="button" class="btn btn-primary" onclick="changeCar()">Change Car</button>
    </form>
</body>
</html>
