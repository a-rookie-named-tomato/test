 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/upload.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../javascript/upload.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Image Upload</h5>
                        <form id="uploadForm">
                            <div class="form-group">
                                <label for="imageId">Image ID:</label>
                                <input type="text" id="imageId" name="imageId" class="form-control mb-3 transparent-input">
                            </div>
                            <div class="form-group">
                                <label for="imageFile">Select Image File:</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="imageFile" name="imageFile">
                                    <label class="custom-file-label" for="imageFile">Choose file</label>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" onclick="uploadImage()">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
